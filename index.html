<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Covid Tracker</title>
  </head>
  <body>

    <div class="container">
        <select id="countryselect">
            <option value="India">INDIA</option>
            <option value="Nepal">NEPAL</option>
            <option value="USA">AMERICA</option>
            <option value="Afghanistan">AFGHANISTAN</option>
            <option value="Albania">ALBANIA</option>
            <option value="Algeria">ALGERIA</option>
            <option value="Pakistan">PAKISTAN</option>
            <option value="Bhutan">BHUTAN</option>
            <option value="Sri Lanka">SRILANKA</option>
            <option value="China">CHINA</option>
            <option value="UK">UK</option>
            <option value="France">FRANCE</option>
        </select>
        <button id="buttonselect" onclick="status()">Status</button>
        <div class="header">
            <h2>The covid Track in the <span id="countryname"></span><img id="flag" src=""/></h2>
        </div>
        <div class="cards">
            <div class="card1">
             <span>Total Cases</span>
             
             <i id="icon" class="fa fa-list"></i>
             <span id="contenttc"></span>
            </div>
            <div class="card2">
                <span>Active Cases</span>
                
                <i id="icon" class="fa fa-plus-circle"></i>
                <span id="contentac"></span>
            </div>
            <div class="card3">
                <span>Total Deaths</span>
                
                <i id="icon" class="fa fa-times"></i>
                <span id="contenttd"></span>
            </div>
            <div class="card4">
                <span>Critical cases</span>
                <i id="icon" class="fa fa-frown-o"></i>
                <span id="contentcc">hh</span>
                
            </div>
            <div class="card5">
                <span>Recovered</span>
               
                <i id="icon" class="fa fa-users"></i>
                <span id="contenttr"></span>
            </div>
            <div class="card6">
                <span>Total Tests</span>
                
                <i id="icon" class="fa fa-eye"></i>
                <span id="contenttt"></span>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var x=this.responseText;
            var my=JSON.parse(x);
            document.getElementById('countryname').innerText=my['country'];
            document.getElementById('flag').src=my['countryInfo']['flag'];
            document.getElementById('contenttc').innerText=my['cases'];
            document.getElementById('contentac').innerText=my['active'];
            document.getElementById('contenttd').innerText=my['deaths'];
            document.getElementById('contentcc').innerText=my['critical'];
            document.getElementById('contenttr').innerText=my['recovered'];
            document.getElementById('contenttt').innerText=my['tests'];
        }
       };
        xhttp.open("GET", "https://corona.lmao.ninja/v2/countries/India", true);
        xhttp.send();

      function status() {
         var s=document.getElementById('countryselect').value;
         var url="https://corona.lmao.ninja/v2/countries/"+s;
         var xxhttp = new XMLHttpRequest();
         xxhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
            var x=this.responseText;
            var my=JSON.parse(x);
            document.getElementById('countryname').innerText=my['country'];
            document.getElementById('flag').src=my['countryInfo']['flag'];
            document.getElementById('contenttc').innerText=my['cases'];
            document.getElementById('contentac').innerText=my['active'];
            document.getElementById('contenttd').innerText=my['deaths'];
            document.getElementById('contentcc').innerText=my['critical'];
            document.getElementById('contenttr').innerText=my['recovered'];
            document.getElementById('contenttt').innerText=my['tests'];
            }
        };
        xxhttp.open("GET",url, true);
        xxhttp.send();
     }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
